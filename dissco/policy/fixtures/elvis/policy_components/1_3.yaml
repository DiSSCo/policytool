# the policy component definition
- model: policy.PolicyComponent
  pk: 3
  fields:
    name: Default license(s) for specimen data
    description: >-
      The restrictions on sharing and usage of specimen data. Specimen data including Name, type of
      object, locality, geographic origin, collector, associated annotations (label information).
    type: options
    policy_area: 1

