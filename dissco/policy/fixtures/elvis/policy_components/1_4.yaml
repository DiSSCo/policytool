# the policy component definition
- model: policy.PolicyComponent
  pk: 4
  fields:
    name: Default license(s) for research data
    description: >-
      Restrictions on the copyrights/sharing and usage of research data. Research data meaning  any
      information collected, stored, and processed in relation to the collection specimen.
    type: list_multiple
    policy_area: 1

