# the policy component definition
- model: policy.PolicyComponent
  pk: 1
  fields:
    name: Publication of specimen data to an open access repository
    question: Which open access repository(ies) do you use to publish specimen data?
    description: >-
      Publish specimen data to a trusted publicly accessible (no restrictions) repository, to allow
      for aggregation of data by  DiSSCo services (e.g. ELViS).
    type: options
    policy_area: 1

