# the policy component definition
- model: policy.PolicyComponent
  pk: 19
  fields:
    name: General Data Protection Regulation (EU) 2016/679 (GDPR)
    description: >-
      A policy inline or equivalent to GDPR requirements. Definition provided by EU GDPR regulation:
      processing: means any operation or set of operations which is performed on personal data or on
      sets of personal data, whether or not by automated means, such as collection, recording,
      organisation, structuring, storage, adaptation or alteration, retrieval, consultation, use,
      disclosure by transmission, dissemination or otherwise making available, alignment or
      combination, restriction, erasure or destruction.
    type: bool
    policy_area: 3
