# the policy component definition
- model: policy.PolicyComponent
  pk: 2
  fields:
    name: Publication of images to an open access repository.
    description: >-
      Publish images to a trusted publically accessible (no restrictions) repository, to allow for
      aggregation of data by DiSSCo services (e.g. ELViS).
    type: options
    policy_area: 1

