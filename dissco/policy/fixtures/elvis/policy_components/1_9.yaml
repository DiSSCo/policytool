# the policy component definition
- model: policy.PolicyComponent
  pk: 9
  fields:
    name: Publication of collection data to an open access repository
    description: >-
      Publish collection data (e.g. Object types, size of collection, digitisation status,
      geographic origin, location were held, preservation type) to a trusted and publicly accessible
      repository, that allows data aggregation  by  DiSSCo services (e.g ELViS).
    type: list_multiple
    policy_area: 1

