- model: policy.PolicyCategory
  pk: 1
  fields:
    name: Data Strategy and Management
    scope: >
      Covers policy areas on data related to people, natural science collections and research, and
      its governance and stewardship: data accessibility, usability, reuse, shareability, protection
      from misuse, privacy, standards, quality, publication and attribution.

- model: policy.PolicyCategory
  pk: 2
  fields:
    name: Physical Collections Strategy and Management
    scope: >
      Covers policy areas related to care, conservation, compliance and digital transformation of
      Natural Science Collections.
