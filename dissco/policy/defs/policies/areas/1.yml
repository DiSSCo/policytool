  - name: FAIR principles
    question: Do you follow FAIR principles when publishing NSCs data?
    order: 10
    description: >-
      Guidelines to improve the Findability, Accessibility, Interoperability, and Reuse of digital
      assets. The principles emphasise machine-actionability (i.e., the capacity of computational
      systems to find, access, interoperate, and reuse data with none or minimal human intervention)
      because humans increasingly rely on computational support to deal with data as a result of the
      increase in volume, complexity, and creation speed of data. (from
      https://www.go-fair.org/fair-principles/ July 2nd, 2021).
    type: bool

  - name: Link images to IIIF compatible servers
    question: Are your images linked to IIIF compatible servers?
    order: 11
    description: >-
      International Image Interoperability Framework ((IIIF, pronounced ‘triple eye eff’) is an open
      standard for delivering high-quality, attributed digital objects online at scale. Over the
      long-term DiSSCo aims to apply the recommendations of the International Image Interoperability
      Framework for access to digital images, particularly images from cultural heritage
      institutions, museums, libraries and archives, which includes natural science collections.
    type: bool
